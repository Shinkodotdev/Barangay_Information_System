# netlify.toml for PHP project

[build]
  # Install PHP dependencies using Composer
  command = "composer install"
  # Root folder has index.php
  publish = "."

# Redirect all requests to index.php (frontend routing)
[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200
  force = true

# Serve backend PHP files directly
[[redirects]]
  from = "/backend/*"
  to = "/backend/:splat"
  status = 200
  force = true
