# netlify.toml for PHP project with backend routing
[build]
  # Command to install PHP dependencies via Composer
  command = "composer install"
  # Folder to publish; root has index.php
  publish = "."

# Enable Netlify PHP plugin
[[plugins]]
  package = "@netlify/plugin-php"

# Redirect all routes to index.php for frontend routing
[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200
  force = true

# Optional: Serve backend files properly if accessing /backend/*
[[redirects]]
  from = "/backend/*"
  to = "/backend/:splat"
  status = 200
  force = true
