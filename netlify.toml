# netlify.toml for PHP project
[build]
  command = "composer install"
  publish = "."

# Redirect all requests to index.php for frontend and backend routing
[[redirects]]
  from = "/*"
  to = "/index.php"
  status = 200
  force = true

[[redirects]]
  from = "/backend/*"
  to = "/backend/:splat"
  status = 200
  force = true
